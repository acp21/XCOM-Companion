<template id="template-tech-preview">
    <div class="flex-column">
        <div class="preview-header">
            <img class="preview-img-schematic" />
            <div class="preview-title"></div>
        </div>
        <div class="preview-description"></div>
    </div>
</template>

<template id="template-tech-details-page">
    <div id="tech-details-page" class="section-content flex-column">
        <div class="details-header-row">
            <div class="details-header-img-container">
                <img />
            </div>
            <div class="details-header-content-container">
                <div class="details-header-title" id="tech-details-name"></div>
                <div class="details-header-description"></div>
                <div class="details-header-extra"></div>
            </div>
        </div>
        <div id="tech-details-second-row" class="flex-single-row">
            <div class="details-left-column">
                <div class="column-heading">Cost</div>
                <div class="details-column-body" id="tech-details-cost-container">
                </div>
            </div>
            <div class="details-right-column">
                <div class="column-heading">Time to Research</div>
                <div class="details-column-body flex-column">
                    <div id="tech-details-time-container">
                        <img class="inline-icon" src="assets/img/misc-icons/time.png" />
                        <span id="tech-details-time"></span>&nbsp;days
                    </div>
                    <div class="flex-column-bottom flex-grow">
                        <div id="tech-details-time-values-readonly">
                            Displayed research time is based on having <span id="num-scientists-readonly">30</span> scientists, <span id="num-labs-readonly">0</span>
                            <in-app-link to="facility_laboratory" linkText="Laboratories"></in-app-link>, and <span id="num-adjacencies-readonly">0</span> adjacency bonuses. <a id="tech-details-change-link">Change..</a>
                        </div>
                        <div id="tech-details-time-values-input" class="hidden-collapse">
                            Displayed research time is based on having <input type="number" id="num-scientists" class="hide-number-spinners" value="30" min="10" max="999" /> scientists, <input type="number" id="num-labs" class="hide-number-spinners" value="0" min="0" max="16" />
                            <in-app-link to="facility_laboratory" linkText="Laboratories"></in-app-link>, and <input type="number" id="num-adjacencies" class="hide-number-spinners" value="0" min="0" max="16"> adjacency bonuses.
                            <span id="tech-details-time-save-button" data-tooltip-text="Save Changes">âœ”</span>
                            <span id="tech-details-time-discard-button" data-tooltip-text="Cancel">ðŸ—™</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tech-details-main-row">
            <div class="column-heading" id="tech-details-unlocks-heading">Required For</div>
            <div class="details-column-body" id="tech-details-unlocks"></div>
        </div>
        <div id="tech-details-bottom-row" class="flex-single-row">
            <div class="details-left-column">
                <div class="column-heading">Prerequisites</div>
                <div class="details-column-body" id="tech-details-prerequisites"></div>
            </div>
            <div class="details-right-column">
                <div class="column-heading">Leads to</div>
                <div class="details-column-body" id="tech-details-leads-to-research"></div>
            </div>
        </div>
    </div>
</template>
