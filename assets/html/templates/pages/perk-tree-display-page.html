<template id="template-perk-preview">
    <div id="perk-preview-container">
        <div id="perk-preview-header-row">
            <div id="perk-preview-icon"><img /></div>
            <div id="perk-preview-name"></div>
            <div id="perk-preview-cost" class="hidden-collapse">
                <div>
                    <span class="inline-resource-icon">ยง</span>
                    <span id="perk-preview-cost-money"></span>
                </div>
                <div>
                    <img class="inline-resource-icon" src="assets/img/misc-icons/meld.png" />
                    <span id="perk-preview-cost-meld"></span>
                </div>
                <div>
                    <img class="inline-resource-icon" src="assets/img/misc-icons/time.png" />
                    <span id="perk-preview-cost-time"></span>
                </div>
            </div>
        </div>
        <div id="perk-preview-description"></div>
    </div>
</template>

<template id="template-perk-tree-display-page">
    <section id="perk-tree-header-section" class="section js-section">
        <header class="section-header">
            <div id="perk-tree-header-text" class="section-wrapper">
                Perk Tree - {{class}}
            </div>
        </header>

        <div id="perk-tree-content-section" class="section-content">
            <div>
                <div class="perk-tree-row">
                    <div class="perk-tree-rank-icon"><img src="assets/img/soldier-rank-icons/specialist.png" /></div>
                    <div class="perk-tree-rank-name">
                        <div>Specialist</div>
                        <div class="flex-single-row">
                            <div class="stat-hp"></div>
                            <div class="stat-aim"></div>
                            <div class="stat-will"></div>
                        </div>
                    </div>
                    <div class="perk-slot-empty" ><div></div></div>
                    <div class="perk-icon selected" id="perk_icon_0_0"><img /></div>
                    <div class="perk-slot-empty" ><div></div></div>
                </div>
                <div class="perk-tree-row">
                    <div class="perk-tree-rank-icon"><img src="assets/img/soldier-rank-icons/lance_corporal.png" /></div>
                    <div class="perk-tree-rank-name">
                        <div>Lance Corporal</div>
                        <div class="flex-single-row">
                            <div class="stat-hp"></div>
